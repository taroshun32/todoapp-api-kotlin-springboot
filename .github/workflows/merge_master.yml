on:
  push:
    branches:
      - master
    paths:
      - 'src/main/resources/db/createTable/**'
name: merge master
jobs:
  schemaspy:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: shutdown ubuntu MySql
        run: sudo service mysql stop

      - name: set up mysql
        uses: ./.github/actions/mysql

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache gradle
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: flywayMigrate
        run: ./gradlew flywayClean flywayMigrate

      - name: chmod
        run: sudo chmod -R 777 $PWD/schema

      - name: SchemaSpy
        run: docker run -v "$PWD/schema:/output" --net="host" schemaspy/schemaspy:snapshot -t mysql -host localhost:3306 -db todo -u root -p password -connprops useSSL\\=false -s todo
